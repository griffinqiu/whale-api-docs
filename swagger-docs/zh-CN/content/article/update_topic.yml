swagger: "2.0"
info:
  title: "更新讨论"
  description: "更新讨论"
  version: "v1"
paths:
  /v1/content/topics:
    put:
      access:
      parameters:
        - name: "id"
          type: "integer"
          description: "讨论 ID"
          required: true
        - name: "body"
          type: "string"
          description: "内容正文"
          required: true
        - name: "title"
          type: "string"
          description: "内容标题，讨论类型是长文的时候需要传入"
          required: false
        - name: "attachment_ids"
          type: "int[]"
          description: "上传图片的 id, 再调用图片上传接口成功后，会返回图片的 id"
          required: false
        - name: "hash_tags"
          type: "string[]"
          description: "话题标签列表"
          required: false
        - name: "draft"
          type: "bool"
          description: "是否是草稿，草稿内容会保存但不会发布"
          required: false

      responses:
        "200":
          description: "返回成功"
          schema:
            $ref: "#/definitions/article_resp"
        "404":
          description: "内容不存在"
        "500":
          description: "内部错误"

